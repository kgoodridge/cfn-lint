---
Parameters:
  Env:
    Description: Which Environment
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - QA
      - PreProd
      - Production

Conditions:
  isProd: !Equals [!Ref Env, Production]
  isNotDev:
    !Not [!Equals [!Ref Env, Dev]]

Mappings:
  App:
    Production:
      CertificateId: 09187234234
      CertificateArn: NA

Resources:
  S3One:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If
        - isProd
        - !FindInMap [App, !Ref Env, CertificateId]
        - !Ref "AWS::NoValue" # To cause a validation error

  S3Two:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: !If
          - isNotDev
          - "Some Value"
          - !Ref "AWS::NoValue" # To cause a validation error